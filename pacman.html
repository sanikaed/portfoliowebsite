<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sanika's PACMAN</title>
    <meta content="sanikaedwankar's Portfolio" name="description" />

    <!-- Favicons -->
    <link href="assets/img/se-logo.svg" rel="icon" />
    <style>
      .html body {
        margin: 0;
        padding: 0;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

    <script>
      i = 1.85; // upper mouth radian
      x = 0.2; // lower mouth radian
      speed = 0.01; // speed of mouth opening & closing

      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        background(0);

        //Pacman body
        fill(255, 255, 0);
        ellipse(200, 200, 200, 200);

        //Pacman mouth
        fill(0);
        // if the upper mouth radian reaches 2*PI,
        // the direction reverses.
        // this affects the lower mouth as well.
        if (i >= 2 || i <= 1.8) {
          speed = speed * -1;
        }
        arc(200, 200, 200, 200, (i += speed) * PI, (x -= speed) * PI, PIE);

        //Pacman eye
        ellipse(200, 150, 15, 15);
      }
    </script>
  </body>
</html>
