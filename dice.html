<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sanika's Dice game</title>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

    <script>
      let roll1 = 1;
      let roll2 = 2;
      let counter = 0;
      let endGame;

      function setup() {
        createCanvas(400, 400);
        rectMode(CENTER);
        endGame = false;
      }

      function draw() {
        background(220);
        dice(100, 200, roll1);
        dice(280, 200, roll2);

        /* Logic  of the game */
        if (roll1 == roll2) {
          text("YOU DID IT!", 80, 100);
          counter = 0;
          endGame = true;
        } else {
          text("COUNTER = " + counter, 130, 350);
          text("CLICK TO ROLL THE DICE", 70, 50);
          endGame = false;
        }
      }
      /* Dice */
      function dice(diceX, diceY, roll) {
        textSize(18);
        if (roll == 1) {
          fill(0, 168, 168);
          rect(diceX, diceY, 50, 50, 10);
          fill(255);
          rect(diceX - 1, diceY - 4, 50, 50, 10);
          stroke(0);
          fill(255, 0, 0);
          text("1", diceX - 4, diceY + 5);
        }
        if (roll == 2) {
          fill(0, 168, 168);
          rect(diceX, diceY, 50, 50, 10);
          fill(255);
          rect(diceX - 1, diceY - 4, 50, 50, 10);
          stroke(0);
          fill(255, 0, 0);
          text("2", diceX - 4, diceY + 5);
        }
        if (roll == 3) {
          fill(0, 168, 168);
          rect(diceX, diceY, 50, 50, 10);
          fill(255);
          rect(diceX - 1, diceY - 4, 50, 50, 10);
          stroke(0);
          fill(255, 0, 0);
          text("3", diceX - 4, diceY + 5);
        }
        if (roll == 4) {
          fill(0, 168, 168);
          rect(diceX, diceY, 50, 50, 10);
          fill(255);
          rect(diceX - 1, diceY - 4, 50, 50, 10);
          stroke(0);
          fill(255, 0, 0);
          text("4", diceX - 4, diceY + 5);
        }
        if (roll == 5) {
          fill(0, 168, 168);
          rect(diceX, diceY, 50, 50, 10);
          fill(255);
          rect(diceX - 1, diceY - 4, 50, 50, 10);
          stroke(0);
          fill(255, 0, 0);
          text("5", diceX - 4, diceY + 5);
        }
        if (roll == 6) {
          fill(0, 168, 168);
          rect(diceX, diceY, 50, 50, 10);
          fill(255);
          rect(diceX - 1, diceY - 4, 50, 50, 10);
          stroke(0);
          fill(255, 0, 0);
          text("6", diceX - 4, diceY + 5);
        }
      }
      /* Dice rolling logic */
      function mouseReleased() {
        roll1 = int(random(1, 7));
        roll2 = int(random(1, 7));
      }
      /* Counter  */
      function mouseClicked() {
        counter += 1;
      }
    </script>
  </body>
</html>
